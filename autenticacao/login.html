<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

<button class="btn-voltar" onclick="history.back()">
    ← 
</button>

<div class="logo-area">
    <img src="../images/3.png" alt="Logo" id="logo">
    <div class="linha-vertical"></div>
</div>

<div class="image-grid reveal-grid">
    <div class="img a"></div>
    <div class="img b"></div>
    <div class="img c"></div>
    <div class="img d"></div>
    <div class="img e"></div>
    <div class="img f"></div>
</div>

<form class="login-form" method="POST" action="">


    <div class="field">
        <input type="email" name="email" id="email" required>
        <label for="email">EMAIL</label>
    </div>

    <div class="field">
        <input type="password" name="senha" id="senha" required>
        <label for="senha">SENHA</label>
    </div>

    <button type="submit" class="btn-login">ENTRAR</button>
</form>

<hr class="primeira_linha">
<hr class="segunda_linha">
<p class="palavra-chave">OU</p>

<div class="google-login">
    <button type="button" class="btn-google">
        <svg class="google-icon" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285F4" d="M533.5 278.4c0-17.4-1.4-34.1-4.1-50.4H272v95.3h146.9c-6.3 34.1-25 63-53.4 82.2v68h86.2c50.5-46.5 81.8-115 81.8-195.1z"/>
            <path fill="#34A853" d="M272 544.3c72.6 0 133.5-24.1 178-65.5l-86.2-68c-24 16.1-54.7 25.6-91.8 25.6-70.6 0-130.4-47.7-151.8-111.6H32.7v70.2C77 475.3 168.5 544.3 272 544.3z"/>
            <path fill="#FBBC04" d="M120.2 324.8c-10.6-31.6-10.6-65.7 0-97.3V157.3H32.7c-37.4 74.8-37.4 162.9 0 237.7l87.5-70.2z"/>
            <path fill="#EA4335" d="M272 107.7c39.5-.6 77.4 13.9 106.2 40.7l79.2-79.2C410.2 24.1 349.3 0 272 0 168.5 0 77 69 32.7 157.3l87.5 70.2C141.6 155.4 201.4 107.7 272 107.7z"/>
        </svg>
        <span>Continuar com Google</span>
    </button>
</div>

<div class="social-login">
    <a href="#" aria-label="Instagram" class="social-icon">
        <svg viewBox="0 0 24 24">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/>
        </svg>
    </a>

    <a href="#" aria-label="Facebook" class="social-icon">
        <svg viewBox="0 0 24 24">
            <path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.8V12h2.8V9.7c0-2.8 1.7-4.3 4.2-4.3 1.2 0 2.4.2 2.4.2v2.6h-1.4c-1.4 0-1.8.9-1.8 1.7V12h3.1l-.5 2.9h-2.6v7A10 10 0 0 0 22 12z"/>
        </svg>
    </a>
</div>



<script>
const grid = document.querySelector('.reveal-grid');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            grid.classList.add('active');
        }
    });
}, { threshold: 0.3 });

observer.observe(grid);
</script>

</body>
</html>
